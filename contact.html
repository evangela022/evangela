  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: whitesmoke;
      color: #f4f4f4;
      overflow-x: hidden;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #ffcc00;
      padding: 15px;
      text-align: center;
      opacity: 0;
      animation: slideInNavbar 1s forwards;
    }

    .navbar a {
      color: forestgreen;
      text-decoration: none;
      margin: 0 25px;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #333;
    }

    /* Animasi Navbar */
    @keyframes slideInNavbar {
      0% {
        opacity: 0;
        transform: translateY(-100%);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Contact Section */
    .contact-section {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #111;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(100px);
      animation: slideInFromBottom 1s ease-out forwards;
    }

    @keyframes slideInFromBottom {
      0% {
        opacity: 0;
        transform: translateY(100px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-section h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
      color: #ffcc00;
      animation: zoomIn 1s ease-in-out;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .contact-section p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #666;
      text-align: center;
      animation: fadeInText 2s ease-in-out;
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .contact-section form {
      display: grid;
      flex-direction: column;
      gap: 25px;
    }

    .contact-section input, 
    .contact-section textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 20px;
      opacity: 0;
      animation: fadeInFormElements 2s ease-in-out forwards;
    }

    /* Animasi untuk form input dan textarea */
    @keyframes fadeInFormElements {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .contact-section textarea {
      resize: horizontal;
      height: 150px;
    }

    .contact-section button {
      padding: 10px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0;
      animation: bounceIn 2s ease-in-out 1s forwards; /* Bounce-in effect */
    }

    /* Animasi untuk tombol */
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      60% {
        opacity: 1;
        transform: translateY(-20px);
      }
      80% {
        transform: translateY(10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .contact-section button:hover {
      background-color: #ffcc00;
    }

    /* Footer Styling */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 50px;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
    }
  </style>
